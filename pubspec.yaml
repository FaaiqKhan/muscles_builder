name: muscles_builder
description: "Game for entertainment"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.21.0
  flame_audio: ^2.10.5
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/gifs/
  fonts:
    - family: BonaNovaSC
      fonts:
        - asset: assets/google_fonts/BonaNovaSC-Bold.ttf
        - asset: assets/google_fonts/BonaNovaSC-Italic.ttf
        - asset: assets/google_fonts/BonaNovaSC-Regular.ttf